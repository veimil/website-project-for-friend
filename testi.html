<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image to the Right</title>
  <style>
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 20px;
    }

    .container img {
      margin-left: 10px; /* Adjust spacing as needed */
    }
  </style>
</head>
<body>
  <div class="container">
    <p>This is a block of text. The image is aligned to the right.</p>
    <img src="your-image.jpg" alt="Example Image" width="100">
  </div>
</body>
</html>
